{% extends 'accounts/base.html' %}

{% block head %}
    <title>Profil {{ user.username }}</title>
{% endblock %}
{% block body %}
    <h1>{{ user.username }}</h1>
    <br>
    <ul>
        {% for a in user.advertisement_set.all %}
            <li><a href="{% url 'trader:advertisement' a.id %}">{{ a.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
